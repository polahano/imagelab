<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            background-color: #e8f2fc;
        }

        @keyframes color-change {
            0% {
                color: rgb(206, 110, 0);
            }

            50% {
                color: rgb(69, 69, 129);
            }

            100% {
                color: rgb(206, 110, 0);
            }
        }
    </style>
    <link rel="stylesheet" href="./node_modules/@mdi/font/css/materialdesignicons.min.css">
</head>

<body>
    <div id="splash" style="position: absolute; left: 50%; top: 40%; transform: translate(-50%, -40%);">
        <img src="./assets/logos/Image Lab icon.png" height="150px">
    </div>
    <div id="splash" style="position: absolute; left: 50%; top: 70%; transform: translate(-50%, -40%);">
        <span id="myDiv" class="mdi mdi-loading mdi-spin"
            style=" font-size: 50px; animation: color-change 1s infinite;"></span>
    </div>
</body>

</html>
